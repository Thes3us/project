<!-- template -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
    <title>CV Checker</title>
</head>
<body>
  <form method="post" action="/" enctype="multipart/form-data">
    <input type="file" name="pdf" id="pdf">
    <button type="submit">Submit</button>
    {% if message %}
      <p>{{ message }}</p>
    {% endif %} 
  </form>
</body>
</html>
